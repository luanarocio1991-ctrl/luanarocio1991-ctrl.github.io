<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gol Latino | En Vivo</title>

<style>
body{
    margin:0;
    background: radial-gradient(circle at top, #0f1f14, #000);
    font-family: Arial, sans-serif;
    color:white;
    text-align:center;
}

/* BANNER SUPERIOR */
.top-banner{
    background: linear-gradient(90deg,#00ff88,#00cc66);
    color:#000;
    padding:12px;
    font-weight:bold;
    font-size:18px;
    letter-spacing:1px;
}

/* EN VIVO */
.live-indicator{
    margin-top:10px;
    font-size:14px;
    color:#ff3b3b;
}

.live-dot{
    height:10px;
    width:10px;
    background:red;
    border-radius:50%;
    display:inline-block;
    animation:pulse 1s infinite;
    margin-right:5px;
}

@keyframes pulse{
    0%{opacity:1;}
    50%{opacity:0.3;}
    100%{opacity:1;}
}

/* PLAYER */
.player-wrapper{
    width:95%;
    max-width:1000px;
    margin:20px auto;
    padding:10px;
    border:3px solid #00ff88;
    border-radius:15px;
    box-shadow:0 0 25px #00ff88;
    background:#000;
}

.iframe-container{
    position:relative;
    width:100%;
    padding-top:56.25%;
}

.iframe-container iframe{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    border:none;
    border-radius:10px;
}

/* BANNER INFERIOR */
.bottom-banner{
    padding:15px;
    font-size:15px;
    color:#00ff88;
    border-top:1px solid #00ff88;
    margin-top:15px;
}
</style>
</head>

<body>

<div class="top-banner">
‚öΩ GOL LATINO ‚öΩ
</div>

<div class="live-indicator">
<span class="live-dot"></span> EN VIVO
</div>

<div class="player-wrapper">
    <div class="iframe-container">
        <iframe id="player"
        allow="autoplay; fullscreen"
        allowfullscreen>
        </iframe>
    </div>
</div>

<div class="bottom-banner">
üì± Gira el tel√©fono para pantalla completa
</div>

<script>
var params = new URLSearchParams(window.location.search);
var embed = params.get("r");

if(embed){
    try{
        var decoded = atob(embed);

        // Agregamos autoplay correctamente
        if(decoded.includes("?")){
            decoded += "&autoplay=1";
        } else {
            decoded += "?autoplay=1";
        }

        document.getElementById("player").src = decoded;

    }catch(e){
        document.body.innerHTML = "<h2>Enlace inv√°lido</h2>";
    }
}else{
    document.body.innerHTML = "<h2>No se encontr√≥ evento</h2>";
}
</script>

</body>
</html>
