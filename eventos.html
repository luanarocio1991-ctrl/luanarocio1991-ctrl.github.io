<style>
body {
    margin: 0;
    background: #0b0f0b;
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* MENSAJE SUPERIOR */
.top-banner {
    width: 100%;
    background: linear-gradient(90deg, #00ff88, #00cc66);
    color: #000;
    text-align: center;
    padding: 12px;
    font-weight: bold;
    font-size: 18px;
    letter-spacing: 1px;
}

/* CONTENEDOR PLAYER */
.player-wrapper {
    position: relative;
    width: 95%;
    max-width: 1000px;
    margin: 20px auto;
    padding: 10px;
    border: 3px solid #00ff88;
    border-radius: 15px;
    box-shadow: 0 0 25px #00ff88;
    background: #000;
}

.iframe-container {
    position: relative;
    width: 100%;
    padding-top: 56.25%;
}

.iframe-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 10px;
    border: none;
}

/* MENSAJE INFERIOR */
.bottom-banner {
    width: 100%;
    background: #111;
    text-align: center;
    padding: 15px;
    font-size: 16px;
    color: #00ff88;
    letter-spacing: 1px;
    border-top: 2px solid #00ff88;
}
</style>
