<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gol Latino | En Vivo</title>

<style>
body{
    margin:0;
    background: radial-gradient(circle at top, #0f1f14, #000);
    font-family: Arial, sans-serif;
    color:white;
    text-align:center;
    overflow-x:hidden;
}

/* BANNER SUPERIOR */
.top-banner{
    background: linear-gradient(90deg,#00ff88,#00cc66);
    color:#000;
    padding:12px;
    font-weight:bold;
    font-size:18px;
    letter-spacing:1px;
}

/* EN VIVO */
.live-indicator{
    margin-top:10px;
    font-size:14px;
    color:#ff3b3b;
}

.live-dot{
    height:10px;
    width:10px;
    background:red;
    border-radius:50%;
    display:inline-block;
    animation:pulse 1s infinite;
    margin-right:5px;
}

@keyframes pulse{
    0%{opacity:1;}
    50%{opacity:0.3;}
    100%{opacity:1;}
}

/* PLAYER */
.player-wrapper{
    width:95%;
    max-width:1000px;
    margin:20px auto;
    padding:10px;
    border:3px solid #00ff88;
    border-radius:15px;
    box-shadow:0 0 25px #00ff88;
    background:#000;
}

.iframe-container{
    position:relative;
    width:100%;
    padding-top:56.25%;
}

.iframe-container iframe{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    border:none;
    border-radius:10px;
}

/* BOTONES FLOTANTES */
.floating-btn{
    position:fixed;
    right:20px;
    padding:12px 18px;
    background:#00ff88;
    color:#000;
    border:none;
    border-radius:30px;
    font-weight:bold;
    cursor:pointer;
    box-shadow:0 0 15px #00ff88;
    transition:0.3s;
    z-index:999;
}

.floating-btn:hover{
    transform:scale(1.05);
}

#soundBtn{
    bottom:80px;
}

#fullscreenBtn{
    bottom:20px;
    display:none;
}
</style>
</head>

<body>

<div class="top-banner">
âš½ GOL LATINO âš½
</div>

<div class="live-indicator">
<span class="live-dot"></span> EN VIVO
</div>

<div class="player-wrapper" id="playerContainer">
    <div class="iframe-container">
        <iframe id="player"
        allow="autoplay; fullscreen"
        allowfullscreen>
        </iframe>
    </div>
</div>

<!-- BOTÃ“N ACTIVAR SONIDO -->
<button id="soundBtn" class="floating-btn">
ðŸ”Š Activar Volumen
</button>

<!-- BOTÃ“N PANTALLA COMPLETA -->
<button id="fullscreenBtn" class="floating-btn">
â›¶ Pantalla Completa
</button>

<script>
var params = new URLSearchParams(window.location.search);
var embed = params.get("r");

if(embed){
    try{
        var decoded = atob(embed);
        document.getElementById("player").src = decoded;
    }catch(e){
        document.body.innerHTML = "<h2>Enlace invÃ¡lido</h2>";
    }
}else{
    document.body.innerHTML = "<h2>No se encontrÃ³ evento</h2>";
}

/* ACTIVAR VOLUMEN */
document.getElementById("soundBtn").onclick = function(){
    var iframe = document.getElementById("player");

    // Recargar intentando autoplay con sonido
    var currentSrc = iframe.src;

    if(currentSrc.includes("?")){
        iframe.src = currentSrc + "&autoplay=1";
    } else {
        iframe.src = currentSrc + "?autoplay=1";
    }

    this.style.display = "none";
    document.getElementById("fullscreenBtn").style.display = "block";
};

/* PANTALLA COMPLETA */
document.getElementById("fullscreenBtn").onclick = function(){
    var elem = document.getElementById("playerContainer");

    if (elem.requestFullscreen) {
        elem.requestFullscreen();
    } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
    }
};
</script>

</body>
</html>
